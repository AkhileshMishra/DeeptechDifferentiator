<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTech Triage - AWS HealthImaging Streaming</title>
    
    <!-- Load configuration first -->
    <script src="config.js"></script>
    
    <!-- AWS SDK v3 for browser -->
    <script src="https://unpkg.com/@aws-sdk/client-cognito-identity@3.450.0/dist-es/index.js" type="module"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            min-height: 100vh;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        h1 {
            font-size: 2em;
            margin: 0;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { color: #888; font-size: 0.9em; margin-top: 5px; }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 8px;
        }
        .badge.streaming { background: #7b2cbf; }
        .config-panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
        }
        .config-panel label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.85em;
        }
        .config-panel input, .config-panel select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .config-panel input:focus { outline: none; border-color: #00d4ff; }
        .config-status { font-size: 0.75em; color: #28a745; margin-bottom: 10px; }
        .config-status.warning { color: #ffc107; }
        .config-status.error { color: #dc3545; }
        #viewer { 
            width: 512px; 
            height: 512px; 
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 10px; 
            position: relative;
            background: #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #viewer canvas {
            max-width: 100%;
            max-height: 100%;
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button { 
            padding: 12px 24px; 
            background: linear-gradient(135deg, #232f3e 0%, #1a1a2e 100%);
            color: white; 
            border: 1px solid #444; 
            cursor: pointer; 
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: linear-gradient(135deg, #3a4a5e 0%, #2a2a4e 100%);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        button.verify { 
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            border-color: #28a745; 
        }
        button.verify:hover {
            background: linear-gradient(135deg, #34ce57 0%, #28a745 100%);
        }
        button.streaming {
            background: linear-gradient(135deg, #7b2cbf 0%, #5a1d8f 100%);
            border-color: #7b2cbf;
        }
        #status { 
            margin-top: 15px; 
            color: #00d4ff; 
            font-size: 0.95em;
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            max-width: 700px;
            text-align: center;
        }
        .metrics {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .metric {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
            min-width: 100px;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        .metric-value.highlight { color: #7b2cbf; }
        .metric-label {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .source-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }
        .source-indicator.healthimaging {
            background: #7b2cbf;
            color: white;
        }
        .source-indicator.s3 {
            background: #ff9900;
            color: white;
        }
        .image-sets-list {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
        }
        .image-set-item {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        .image-set-item:hover {
            background: rgba(0, 212, 255, 0.2);
        }
        .image-set-item.selected {
            background: rgba(123, 44, 191, 0.3);
            border: 1px solid #7b2cbf;
        }
        @media (max-width: 600px) {
            #viewer { width: 100%; max-width: 400px; height: 400px; }
            .controls { flex-direction: column; width: 100%; max-width: 300px; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DeepTech Triage</h1>
        <p class="subtitle">AWS HealthImaging + HTJ2K Streaming</p>
        <span class="badge streaming" id="streamingBadge">Direct Streaming</span>
    </div>
    
    <div class="config-panel">
        <label>AWS Region:</label>
        <input type="text" id="awsRegion" readonly />
        
        <label>HealthImaging Datastore ID:</label>
        <input type="text" id="datastoreId" readonly />
        
        <label>Cognito Identity Pool:</label>
        <input type="text" id="identityPoolId" readonly />
        
        <div id="configStatus" class="config-status"></div>
        
        <label>Available Image Sets:</label>
        <div id="imageSetsContainer">
            <button onclick="listImageSets()" style="width: 100%; margin-bottom: 8px;">üîç Load Image Sets from HealthImaging</button>
            <div id="imageSetsList" class="image-sets-list" style="display: none;"></div>
        </div>
        
        <label>Selected Image Set ID:</label>
        <input type="text" id="imageSetId" placeholder="Click 'Load Image Sets' or enter manually" />
    </div>
    
    <div id="viewer">
        <span style="color: #666;">Click "Stream from HealthImaging" to load</span>
    </div>
    
    <div class="controls">
        <button class="streaming" onclick="streamFromHealthImaging()" id="streamBtn">üì° Stream from HealthImaging</button>
        <button class="verify" onclick="verifyImage()">‚úÖ Verify & Train</button>
    </div>
    
    <div id="status">Ready - Configure and click "Stream from HealthImaging"</div>
    
    <div class="metrics">
        <div class="metric">
            <div class="metric-value highlight" id="source">--</div>
            <div class="metric-label">Source</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="latency">--</div>
            <div class="metric-label">Latency (ms)</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="frameSize">--</div>
            <div class="metric-label">Frame Size</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="compression">HTJ2K</div>
            <div class="metric-label">Codec</div>
        </div>
    </div>

    <script type="module">
        // Import AWS SDK modules
        import { CognitoIdentityClient } from 'https://esm.sh/@aws-sdk/client-cognito-identity@3.450.0';
        import { fromCognitoIdentityPool } from 'https://esm.sh/@aws-sdk/credential-provider-cognito-identity@3.450.0';
        import { MedicalImagingClient, SearchImageSetsCommand, GetImageSetMetadataCommand, GetImageFrameCommand } from 'https://esm.sh/@aws-sdk/client-medical-imaging@3.450.0';
        
        let medicalImagingClient = null;
        let selectedImageSetId = null;
        let credentials = null;
        
        // Initialize on page load
        window.onload = async function() {
            initializeConfig();
            await initializeAWSClient();
        };
        
        function initializeConfig() {
            const config = window.APP_CONFIG || {};
            
            document.getElementById('awsRegion').value = config.AWS_REGION || 'us-east-1';
            document.getElementById('datastoreId').value = config.DATASTORE_ID || '';
            document.getElementById('identityPoolId').value = config.COGNITO?.IDENTITY_POOL_ID || '';
            
            if (config.COGNITO?.IDENTITY_POOL_ID) {
                document.getElementById('configStatus').innerText = '‚úì Cognito configured for direct HealthImaging access';
                document.getElementById('configStatus').className = 'config-status';
            } else {
                document.getElementById('configStatus').innerText = '‚ö† Cognito not configured - using API fallback';
                document.getElementById('configStatus').className = 'config-status warning';
            }
        }
        
        async function initializeAWSClient() {
            const config = window.APP_CONFIG || {};
            const region = config.AWS_REGION || 'us-east-1';
            const identityPoolId = config.COGNITO?.IDENTITY_POOL_ID;
            
            if (!identityPoolId) {
                console.warn('No Identity Pool ID configured');
                return;
            }
            
            try {
                const cognitoClient = new CognitoIdentityClient({ region });
                
                credentials = fromCognitoIdentityPool({
                    client: cognitoClient,
                    identityPoolId: identityPoolId
                });
                
                medicalImagingClient = new MedicalImagingClient({
                    region: region,
                    credentials: credentials
                });
                
                console.log('AWS Medical Imaging client initialized');
                document.getElementById('configStatus').innerText = '‚úì AWS client ready for direct streaming';
                
            } catch (error) {
                console.error('Failed to initialize AWS client:', error);
                document.getElementById('configStatus').innerText = '‚ùå Failed to initialize AWS client: ' + error.message;
                document.getElementById('configStatus').className = 'config-status error';
            }
        }
        
        // Make functions available globally
        window.listImageSets = async function() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('imageSetsList');
            const config = window.APP_CONFIG || {};
            const datastoreId = config.DATASTORE_ID;
            
            if (!medicalImagingClient) {
                statusEl.innerText = '‚ùå AWS client not initialized';
                return;
            }
            
            statusEl.innerText = 'üîÑ Searching HealthImaging datastore...';
            
            try {
                const command = new SearchImageSetsCommand({
                    datastoreId: datastoreId,
                    searchCriteria: {},
                    maxResults: 20
                });
                
                const response = await medicalImagingClient.send(command);
                const imageSets = response.imageSetsMetadataSummaries || [];
                
                listEl.style.display = 'block';
                
                if (imageSets.length === 0) {
                    listEl.innerHTML = '<div style="color: #888; padding: 10px;">No image sets found. Import a DICOM file first.</div>';
                    statusEl.innerText = '‚ö† No image sets in datastore';
                    return;
                }
                
                listEl.innerHTML = imageSets.map(set => `
                    <div class="image-set-item" onclick="selectImageSet('${set.imageSetId}', this)">
                        <strong>${set.imageSetId}</strong><br>
                        <small>Created: ${new Date(set.createdAt).toLocaleString()}</small>
                    </div>
                `).join('');
                
                statusEl.innerText = `‚úÖ Found ${imageSets.length} image set(s) in HealthImaging`;
                
            } catch (error) {
                console.error('Error listing image sets:', error);
                statusEl.innerText = '‚ùå Error: ' + error.message;
                listEl.innerHTML = '<div style="color: #dc3545; padding: 10px;">Error loading image sets</div>';
                listEl.style.display = 'block';
            }
        };
        
        window.selectImageSet = function(imageSetId, element) {
            selectedImageSetId = imageSetId;
            document.getElementById('imageSetId').value = imageSetId;
            
            // Update selection UI
            document.querySelectorAll('.image-set-item').forEach(el => el.classList.remove('selected'));
            if (element) element.classList.add('selected');
            
            document.getElementById('status').innerText = `Selected: ${imageSetId}`;
        };
        
        window.streamFromHealthImaging = async function() {
            const statusEl = document.getElementById('status');
            const viewerEl = document.getElementById('viewer');
            const config = window.APP_CONFIG || {};
            const datastoreId = config.DATASTORE_ID;
            const imageSetId = document.getElementById('imageSetId').value || selectedImageSetId;
            
            if (!imageSetId) {
                statusEl.innerText = '‚ùå Please select or enter an Image Set ID';
                return;
            }
            
            if (!medicalImagingClient) {
                statusEl.innerText = '‚ùå AWS client not initialized. Check Cognito configuration.';
                return;
            }
            
            const startTime = performance.now();
            statusEl.innerText = 'üîÑ Connecting to AWS HealthImaging...';
            document.getElementById('streamBtn').disabled = true;
            
            try {
                // Step 1: Get metadata to find frame IDs
                statusEl.innerText = 'üîÑ Fetching image metadata...';
                
                const metadataCommand = new GetImageSetMetadataCommand({
                    datastoreId: datastoreId,
                    imageSetId: imageSetId
                });
                
                const metadataResponse = await medicalImagingClient.send(metadataCommand);
                
                // Parse metadata blob
                const metadataBlob = metadataResponse.imageSetMetadataBlob;
                const metadataText = await new Response(metadataBlob).text();
                const metadata = JSON.parse(metadataText);
                
                // Extract first frame ID
                const frameId = extractFirstFrameId(metadata);
                
                if (!frameId) {
                    throw new Error('No frames found in image set');
                }
                
                console.log('Found frame ID:', frameId);
                statusEl.innerText = 'üîÑ Streaming frame from HealthImaging...';
                
                // Step 2: Get the image frame (HTJ2K encoded)
                const frameCommand = new GetImageFrameCommand({
                    datastoreId: datastoreId,
                    imageSetId: imageSetId,
                    imageFrameInformation: { imageFrameId: frameId }
                });
                
                const frameResponse = await medicalImagingClient.send(frameCommand);
                
                // Read the frame data
                const frameBlob = frameResponse.imageFrameBlob;
                const frameArrayBuffer = await new Response(frameBlob).arrayBuffer();
                const frameData = new Uint8Array(frameArrayBuffer);
                
                const latency = Math.round(performance.now() - startTime);
                
                // Display the frame
                displayFrame(frameData, viewerEl);
                
                // Update metrics
                document.getElementById('source').innerText = 'HealthImaging';
                document.getElementById('latency').innerText = latency;
                document.getElementById('frameSize').innerText = formatBytes(frameData.length);
                
                statusEl.innerText = `‚úÖ Streaming from HealthImaging | Latency: ${latency}ms | Frame: ${formatBytes(frameData.length)}`;
                
            } catch (error) {
                console.error('HealthImaging error:', error);
                statusEl.innerText = '‚ùå Error: ' + error.message;
            } finally {
                document.getElementById('streamBtn').disabled = false;
            }
        };
        
        function extractFirstFrameId(metadata) {
            try {
                const study = metadata.Study || {};
                for (const [seriesId, series] of Object.entries(study.Series || {})) {
                    for (const [instanceId, instance] of Object.entries(series.Instances || {})) {
                        const frames = instance.ImageFrames || [];
                        if (frames.length > 0) {
                            return frames[0].ID;
                        }
                    }
                }
            } catch (e) {
                console.error('Error extracting frame ID:', e);
            }
            return null;
        }
        
        function displayFrame(frameData, viewerEl) {
            // HTJ2K data - for now display as raw data indicator
            // In production, you'd use OpenJPH or similar decoder
            
            // Create a canvas to show we received data
            viewerEl.innerHTML = '';
            
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // For demo: visualize the raw HTJ2K data as a pattern
            // Real implementation would decode HTJ2K to pixels
            const imageData = ctx.createImageData(512, 512);
            
            for (let i = 0; i < imageData.data.length; i += 4) {
                const dataIndex = (i / 4) % frameData.length;
                const value = frameData[dataIndex];
                imageData.data[i] = value;     // R
                imageData.data[i + 1] = value; // G
                imageData.data[i + 2] = value; // B
                imageData.data[i + 3] = 255;   // A
            }
            
            ctx.putImageData(imageData, 0, 0);
            viewerEl.appendChild(canvas);
            
            // Add source indicator
            const indicator = document.createElement('div');
            indicator.className = 'source-indicator healthimaging';
            indicator.innerText = 'HealthImaging';
            indicator.style.position = 'absolute';
            indicator.style.top = '10px';
            indicator.style.right = '10px';
            viewerEl.style.position = 'relative';
            viewerEl.appendChild(indicator);
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        window.verifyImage = async function() {
            const statusEl = document.getElementById('status');
            const config = window.APP_CONFIG || {};
            const imageSetId = document.getElementById('imageSetId').value || selectedImageSetId;
            
            if (!imageSetId) {
                statusEl.innerText = '‚ùå Please select an image first';
                return;
            }
            
            statusEl.innerText = 'üîÑ Triggering MLOps Pipeline...';
            
            try {
                const response = await fetch(`${config.API_ENDPOINT}/trigger-pipeline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageSetId: imageSetId, action: 'VERIFY' })
                });
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                statusEl.innerText = '‚úÖ Pipeline Triggered! Check SageMaker Console.';
                
            } catch (error) {
                statusEl.innerText = '‚ùå Pipeline trigger failed: ' + error.message;
            }
        };
    </script>
</body>
</html>
