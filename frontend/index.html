<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepTech Triage - AWS HealthImaging Streaming</title>
    
    <!-- Load configuration first -->
    <script src="config.js"></script>
    
    <style>
        * { box-sizing: border-box; }
        body { 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            min-height: 100vh;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        h1 {
            font-size: 2em;
            margin: 0;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle { color: #888; font-size: 0.9em; margin-top: 5px; }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-top: 8px;
        }
        .badge.streaming { background: #7b2cbf; }
        .config-panel {
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 700px;
        }
        .config-panel label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-size: 0.85em;
        }
        .config-panel input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a2e;
            color: #fff;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .config-panel input:focus { outline: none; border-color: #00d4ff; }
        .config-status { font-size: 0.75em; color: #28a745; margin-bottom: 10px; }
        #viewer { 
            width: 512px; 
            height: 512px; 
            border: 2px solid #333;
            border-radius: 8px;
            margin-top: 10px; 
            position: relative;
            background: #000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #viewer canvas {
            max-width: 100%;
            max-height: 100%;
        }
        .controls { 
            margin-top: 20px; 
            display: flex; 
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button { 
            padding: 12px 24px; 
            background: linear-gradient(135deg, #232f3e 0%, #1a1a2e 100%);
            color: white; 
            border: 1px solid #444; 
            cursor: pointer; 
            border-radius: 6px;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: linear-gradient(135deg, #3a4a5e 0%, #2a2a4e 100%);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        button.verify { 
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            border-color: #28a745; 
        }
        button.streaming {
            background: linear-gradient(135deg, #7b2cbf 0%, #5a1d8f 100%);
            border-color: #7b2cbf;
        }
        #status { 
            margin-top: 15px; 
            color: #00d4ff; 
            font-size: 0.95em;
            padding: 10px 20px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            max-width: 700px;
            text-align: center;
        }
        .metrics {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .metric {
            background: rgba(255,255,255,0.05);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #333;
            min-width: 100px;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        .metric-value.highlight { color: #7b2cbf; }
        .metric-label {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .source-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            z-index: 10;
        }
        .source-indicator.healthimaging { background: #7b2cbf; color: white; }
        .image-sets-list {
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
        }
        .image-set-item {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85em;
            margin-bottom: 4px;
        }
        .image-set-item:hover { background: rgba(0, 212, 255, 0.2); }
        .image-set-item.selected {
            background: rgba(123, 44, 191, 0.3);
            border: 1px solid #7b2cbf;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DeepTech Triage</h1>
        <p class="subtitle">AWS HealthImaging + HTJ2K Streaming</p>
        <span class="badge streaming">HealthImaging API</span>
    </div>
    
    <div class="config-panel">
        <label>AWS Region:</label>
        <input type="text" id="awsRegion" readonly />
        
        <label>HealthImaging Datastore ID:</label>
        <input type="text" id="datastoreId" readonly />
        
        <div id="configStatus" class="config-status"></div>
        
        <label>Available Image Sets:</label>
        <div id="imageSetsContainer">
            <button onclick="listImageSets()" style="width: 100%; margin-bottom: 8px;">üîç Load Image Sets from HealthImaging</button>
            <div id="imageSetsList" class="image-sets-list" style="display: none;"></div>
        </div>
        
        <label>Selected Image Set ID:</label>
        <input type="text" id="imageSetId" placeholder="Click 'Load Image Sets' or enter manually" />
    </div>
    
    <div id="viewer">
        <span style="color: #666;">Click "Stream from HealthImaging" to load</span>
    </div>
    
    <div class="controls">
        <button class="streaming" onclick="streamFromHealthImaging()" id="streamBtn">üì° Stream from HealthImaging</button>
        <button class="verify" onclick="verifyImage()">‚úÖ Verify & Train</button>
    </div>
    
    <div id="status">Ready - Select an image set and click "Stream from HealthImaging"</div>
    
    <div class="metrics">
        <div class="metric">
            <div class="metric-value highlight" id="source">--</div>
            <div class="metric-label">Source</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="latency">--</div>
            <div class="metric-label">Latency (ms)</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="frameSize">--</div>
            <div class="metric-label">Frame Size</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="dimensions">--</div>
            <div class="metric-label">Dimensions</div>
        </div>
    </div>

    <!-- Multiple decoders for maximum format support -->
    <!-- OpenJPEG.js for JPEG 2000 (JP2/J2K) -->
    <script src="https://cdn.jsdelivr.net/npm/openjpeg.js@0.10.3/dist/openjpeg.min.js"></script>
    
    <script>
        let selectedImageSetId = null;
        let jp2Decoder = null;
        
        window.onload = async function() {
            initializeConfig();
            await initializeDecoder();
        };
        
        async function initializeDecoder() {
            // Try to initialize OpenJPEG decoder
            try {
                if (typeof openjpeg !== 'undefined') {
                    jp2Decoder = await openjpeg();
                    console.log('OpenJPEG decoder ready');
                    document.getElementById('configStatus').innerText = '‚úì Connected | JP2/J2K decoder ready';
                    return;
                }
            } catch (e) {
                console.warn('openjpeg init failed:', e);
            }
            
            // Fallback message
            document.getElementById('configStatus').innerText = '‚úì Connected | JPEG/PNG native support';
        }
        
        function initializeConfig() {
            const config = window.APP_CONFIG || {};
            document.getElementById('awsRegion').value = config.AWS_REGION || 'us-east-1';
            document.getElementById('datastoreId').value = config.DATASTORE_ID || '';
        }
        
        async function listImageSets() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('imageSetsList');
            const config = window.APP_CONFIG || {};
            
            statusEl.innerText = 'üîÑ Searching HealthImaging datastore...';
            
            try {
                const response = await fetch(`${config.API_ENDPOINT}/get-image-frame?action=list`);
                if (!response.ok) throw new Error(`API error ${response.status}`);
                
                const data = await response.json();
                const imageSets = data.imageSets || [];
                
                listEl.style.display = 'block';
                
                if (imageSets.length === 0) {
                    listEl.innerHTML = '<div style="color: #888; padding: 10px;">No image sets found.</div>';
                    statusEl.innerText = '‚ö† No image sets in datastore';
                    return;
                }
                
                listEl.innerHTML = imageSets.map(set => `
                    <div class="image-set-item" onclick="selectImageSet('${set.imageSetId}', this)">
                        <strong>${set.imageSetId.substring(0, 20)}...</strong>
                    </div>
                `).join('');
                
                statusEl.innerText = `‚úÖ Found ${imageSets.length} image set(s)`;
            } catch (error) {
                statusEl.innerText = '‚ùå Error: ' + error.message;
            }
        }
        
        function selectImageSet(imageSetId, element) {
            selectedImageSetId = imageSetId;
            document.getElementById('imageSetId').value = imageSetId;
            document.querySelectorAll('.image-set-item').forEach(el => el.classList.remove('selected'));
            if (element) element.classList.add('selected');
        }
        
        async function streamFromHealthImaging() {
            const statusEl = document.getElementById('status');
            const viewerEl = document.getElementById('viewer');
            const config = window.APP_CONFIG || {};
            const imageSetId = document.getElementById('imageSetId').value || selectedImageSetId;
            
            if (!imageSetId) {
                statusEl.innerText = '‚ùå Please select an Image Set ID';
                return;
            }
            
            const startTime = performance.now();
            statusEl.innerText = 'üîÑ Streaming from HealthImaging...';
            document.getElementById('streamBtn').disabled = true;
            
            try {
                const response = await fetch(`${config.API_ENDPOINT}/get-image-frame?imageSetId=${encodeURIComponent(imageSetId)}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API returned ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                const frameData = Uint8Array.from(atob(data.data), c => c.charCodeAt(0));
                const latency = Math.round(performance.now() - startTime);
                
                // Try to decode HTJ2K
                await displayFrame(frameData, viewerEl, data.width || 512, data.height || 512);
                
                // Update metrics
                document.getElementById('source').innerText = 'HealthImaging';
                document.getElementById('latency').innerText = latency;
                document.getElementById('frameSize').innerText = formatBytes(data.frameSize);
                document.getElementById('dimensions').innerText = `${data.width || '?'}x${data.height || '?'}`;
                
                statusEl.innerText = `‚úÖ Streamed from HealthImaging | ${latency}ms | ${formatBytes(data.frameSize)}`;
                
            } catch (error) {
                console.error('Error:', error);
                statusEl.innerText = '‚ùå Error: ' + error.message;
            } finally {
                document.getElementById('streamBtn').disabled = false;
            }
        }
        
        async function displayFrame(frameData, viewerEl, width, height) {
            viewerEl.innerHTML = '';
            
            // Detect format by magic bytes
            // JPEG: FF D8 FF
            const isJPEG = frameData[0] === 0xFF && frameData[1] === 0xD8 && frameData[2] === 0xFF;
            // PNG: 89 50 4E 47
            const isPNG = frameData[0] === 0x89 && frameData[1] === 0x50 && frameData[2] === 0x4E && frameData[3] === 0x47;
            // J2K codestream: FF 4F FF 51
            const isJ2K = frameData[0] === 0xFF && frameData[1] === 0x4F;
            // JP2 file format: 00 00 00 0C 6A 50 20 20 (jP  )
            const isJP2 = frameData[0] === 0x00 && frameData[1] === 0x00 && frameData[4] === 0x6A && frameData[5] === 0x50;
            // HTJ2K: same as J2K but with specific markers
            const isHTJ2K = isJ2K; // HTJ2K uses same container
            
            const formatName = isJPEG ? 'JPEG' : isPNG ? 'PNG' : isJ2K ? 'J2K' : isJP2 ? 'JP2' : 'Unknown';
            console.log(`Frame: ${frameData.length} bytes, Format: ${formatName}, First bytes: ${Array.from(frameData.slice(0,8)).map(b => b.toString(16).padStart(2,'0')).join(' ')}`);
            
            let displayed = false;
            
            // 1. Browser-native formats (JPEG, PNG) - display directly
            if (isJPEG || isPNG) {
                const mimeType = isJPEG ? 'image/jpeg' : 'image/png';
                await displayAsBlob(frameData, mimeType, viewerEl);
                displayed = true;
            }
            
            // 2. JP2/J2K - try OpenJPEG decoder
            if (!displayed && (isJ2K || isJP2)) {
                if (jp2Decoder) {
                    try {
                        const result = jp2Decoder.decode(frameData);
                        if (result && result.width && result.height) {
                            displayDecodedData(result, viewerEl);
                            displayed = true;
                        }
                    } catch (e) {
                        console.warn('OpenJPEG decode failed:', e);
                    }
                }
                
                // Fallback: try browser native (Safari supports JP2)
                if (!displayed) {
                    try {
                        await displayAsBlob(frameData, 'image/jp2', viewerEl);
                        displayed = true;
                    } catch (e) {
                        console.warn('Browser JP2 display failed');
                    }
                }
            }
            
            // 3. Unknown format - try as generic image
            if (!displayed) {
                // Try JPEG first (most common)
                const success = await tryDisplayAsImage(frameData, viewerEl);
                if (!success) {
                    viewerEl.innerHTML = `<span style="color:orange;">Unsupported format: ${formatName}<br>First bytes: ${Array.from(frameData.slice(0,8)).map(b => b.toString(16)).join(' ')}</span>`;
                }
            }
            
            // Add source indicator
            const indicator = document.createElement('div');
            indicator.className = 'source-indicator healthimaging';
            indicator.innerText = 'üè• HealthImaging';
            viewerEl.appendChild(indicator);
        }
        
        function displayAsBlob(data, mimeType, container) {
            return new Promise((resolve, reject) => {
                const blob = new Blob([data], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                
                img.onload = () => {
                    URL.revokeObjectURL(url);
                    resolve(true);
                };
                img.onerror = () => {
                    URL.revokeObjectURL(url);
                    reject(new Error('Failed to load image'));
                };
                
                img.src = url;
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100%';
                container.appendChild(img);
            });
        }
        
        function displayDecodedData(result, container) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = result.width;
            canvas.height = result.height;
            
            const imageData = ctx.createImageData(result.width, result.height);
            const pixelData = result.data;
            const components = result.components || result.numComps || 1;
            
            console.log(`Decoded: ${result.width}x${result.height}, ${components} components`);
            
            const pixelCount = result.width * result.height;
            
            if (components === 1) {
                // Grayscale
                for (let i = 0; i < pixelCount; i++) {
                    const val = pixelData[i];
                    imageData.data[i*4] = val;
                    imageData.data[i*4+1] = val;
                    imageData.data[i*4+2] = val;
                    imageData.data[i*4+3] = 255;
                }
            } else if (components >= 3) {
                // RGB or RGBA
                for (let i = 0; i < pixelCount; i++) {
                    imageData.data[i*4] = pixelData[i * components];
                    imageData.data[i*4+1] = pixelData[i * components + 1];
                    imageData.data[i*4+2] = pixelData[i * components + 2];
                    imageData.data[i*4+3] = components > 3 ? pixelData[i * components + 3] : 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            container.appendChild(canvas);
        }
        
        async function tryDisplayAsImage(data, container) {
            const mimeTypes = ['image/jpeg', 'image/png', 'image/jp2', 'image/webp'];
            
            for (const mimeType of mimeTypes) {
                try {
                    await displayAsBlob(data, mimeType, container);
                    return true;
                } catch (e) {
                    // Try next format
                    container.innerHTML = '';
                }
            }
            return false;
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        async function verifyImage() {
            const statusEl = document.getElementById('status');
            const config = window.APP_CONFIG || {};
            const imageSetId = document.getElementById('imageSetId').value || selectedImageSetId;
            
            if (!imageSetId) {
                statusEl.innerText = '‚ùå Please select an image first';
                return;
            }
            
            statusEl.innerText = 'üîÑ Triggering MLOps Pipeline...';
            
            try {
                const response = await fetch(`${config.API_ENDPOINT}/trigger-pipeline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageSetId: imageSetId, action: 'VERIFY' })
                });
                
                if (!response.ok) throw new Error(`API returned ${response.status}`);
                statusEl.innerText = '‚úÖ Pipeline Triggered! Check SageMaker Console.';
            } catch (error) {
                statusEl.innerText = '‚ùå Pipeline trigger failed: ' + error.message;
            }
        }
    </script>
</body>
