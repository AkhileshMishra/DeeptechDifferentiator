name: Deploy Pipeline

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    env:
      AWS_REGION: us-east-1
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"
      
      # This variable determines which file to load (dev.tfvars or prod.tfvars)
      TF_ENV: "dev" 
      
      # We still need these for the backend init
      TF_STATE_KEY: "healthtech/dev/terraform.tfstate"
      # TF_STATE_BUCKET (Provided by Secrets)
      # TF_LOCK_TABLE   (Provided by Secrets)

    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::637423443220:role/GitHubActionRole
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init (remote state)
        run: |
          terraform init -upgrade -reconfigure \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file="environments/${{ env.TF_ENV }}.tfvars"
        working-directory: ./terraform

      - name: Get Terraform Outputs
        id: tf-outputs
        run: |
          echo "frontend_url=$(terraform output -raw frontend_url)" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "api_endpoint=$(terraform output -raw api_gateway_endpoint)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf-outputs.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Get OHIF Terraform Outputs
        id: ohif-outputs
        run: |
          echo "ohif_bucket=$(terraform output -raw ohif_viewer_bucket)" >> $GITHUB_OUTPUT
          echo "ohif_cloudfront_id=$(terraform output -raw ohif_cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "ohif_url=$(terraform output -raw ohif_viewer_url)" >> $GITHUB_OUTPUT
          echo "datastore_id=$(terraform output -raw healthimaging_data_store_id)" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_client_id)" >> $GITHUB_OUTPUT
          echo "cognito_identity_pool_id=$(terraform output -raw cognito_identity_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_domain=$(terraform output -raw cognito_domain)" >> $GITHUB_OUTPUT
        working-directory: ./terraform
        continue-on-error: true

      - name: Print Frontend URL
        run: |
          echo "=========================================="
          echo "ðŸš€ Deployment Complete!"
          echo "=========================================="
          echo "Frontend URL: ${{ steps.tf-outputs.outputs.frontend_url }}"
          echo "API Endpoint: ${{ steps.tf-outputs.outputs.api_endpoint }}"
          echo "OHIF Viewer URL: ${{ steps.ohif-outputs.outputs.ohif_url }}"
          echo "=========================================="

  # Build and Deploy OHIF Viewer
  deploy-ohif:
    runs-on: ubuntu-latest
    needs: terraform
    
    env:
      AWS_REGION: us-east-1
      
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::637423443220:role/GitHubActionRole
          aws-region: us-east-1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Yarn
        run: npm install -g yarn

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init (for outputs)
        run: |
          terraform init -upgrade -reconfigure \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=healthtech/dev/terraform.tfstate" \
            -backend-config="region=us-east-1" \
            -backend-config="dynamodb_table=${{ secrets.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"
        working-directory: ./terraform

      - name: Get OHIF Configuration
        id: config
        run: |
          echo "ohif_bucket=$(terraform output -raw ohif_viewer_bucket)" >> $GITHUB_OUTPUT
          echo "ohif_cloudfront_id=$(terraform output -raw ohif_cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "ohif_url=$(terraform output -raw ohif_viewer_url)" >> $GITHUB_OUTPUT
          echo "datastore_id=$(terraform output -raw healthimaging_data_store_id)" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_client_id)" >> $GITHUB_OUTPUT
          echo "cognito_identity_pool_id=$(terraform output -raw cognito_identity_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_domain=$(terraform output -raw cognito_domain)" >> $GITHUB_OUTPUT
        working-directory: ./terraform

      - name: Clone OHIF Viewer
        run: |
          git clone --depth 1 --branch master https://github.com/OHIF/Viewers.git ohif-source

      - name: Generate OHIF Configuration
        run: |
          cat > ohif-source/platform/app/public/config/healthimaging.js << 'EOF'
          window.config = {
            routerBasename: '/',
            dataSources: [
              {
                namespace: '@ohif/extension-default.dataSourcesModule.healthimaging',
                sourceName: 'healthimaging',
                configuration: {
                  name: 'AWS HealthImaging',
                  datastoreID: '${{ steps.config.outputs.datastore_id }}',
                  region: '${{ env.AWS_REGION }}',
                  authConfig: {
                    type: 'cognito',
                    region: '${{ env.AWS_REGION }}',
                    userPoolId: '${{ steps.config.outputs.cognito_user_pool_id }}',
                    userPoolWebClientId: '${{ steps.config.outputs.cognito_client_id }}',
                    identityPoolId: '${{ steps.config.outputs.cognito_identity_pool_id }}',
                    oauth: {
                      domain: '${{ steps.config.outputs.cognito_domain }}.auth.${{ env.AWS_REGION }}.amazoncognito.com',
                      scope: ['email', 'openid', 'profile', 'aws.cognito.signin.user.admin'],
                      redirectSignIn: '${{ steps.config.outputs.ohif_url }}/callback',
                      redirectSignOut: '${{ steps.config.outputs.ohif_url }}/',
                      responseType: 'code'
                    }
                  }
                },
              },
            ],
            defaultDataSourceName: 'healthimaging',
            extensions: [
              '@ohif/extension-default',
              '@ohif/extension-cornerstone',
              '@ohif/extension-measurement-tracking',
              '@ohif/extension-cornerstone-dicom-sr',
            ],
            modes: [
              '@ohif/mode-longitudinal',
              '@ohif/mode-basic-dev-mode',
            ],
            showStudyList: true,
            maxNumberOfWebWorkers: 4,
            showWarningMessageForCrossOrigin: false,
            strictZoomAndPan: false,
            investigationalUseDialog: {
              option: 'never',
            },
          };
          EOF

      - name: Cache OHIF Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ohif-source/node_modules
            ohif-source/.yarn/cache
          key: ohif-deps-${{ hashFiles('ohif-source/yarn.lock') }}
          restore-keys: |
            ohif-deps-

      - name: Install OHIF Dependencies
        run: |
          cd ohif-source
          yarn install --frozen-lockfile
        timeout-minutes: 15

      - name: Build OHIF Viewer
        run: |
          cd ohif-source
          APP_CONFIG=config/healthimaging.js yarn build
        timeout-minutes: 20
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Deploy OHIF to S3
        run: |
          aws s3 sync ohif-source/platform/app/dist/ s3://${{ steps.config.outputs.ohif_bucket }}/ --delete

      - name: Invalidate OHIF CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.config.outputs.ohif_cloudfront_id }} \
            --paths "/*"

      - name: Print OHIF Deployment Info
        run: |
          echo "=========================================="
          echo "ðŸ¥ OHIF Viewer Deployed!"
          echo "=========================================="
          echo "OHIF URL: ${{ steps.config.outputs.ohif_url }}"
          echo "HealthImaging Datastore: ${{ steps.config.outputs.datastore_id }}"
          echo "=========================================="
