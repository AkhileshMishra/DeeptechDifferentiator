<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Imaging MLOps Platform</title>
    
    <!-- Load configuration first -->
    <script src="config.js"></script>
    
    <!-- AWS SDK for Cognito authentication -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1472.0.min.js"></script>
    
    <!-- Amazon Cognito Identity SDK -->
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #00d4ff;
            --accent-secondary: #7b2cbf;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --border: #333;
        }
        
        body { 
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,212,255,0.3);
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header h2 {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9em;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* Image Set List */
        .image-set-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .image-set-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .image-set-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }
        
        .image-set-item.selected {
            border-color: var(--accent-primary);
            background: rgba(0,212,255,0.1);
        }
        
        .image-set-id {
            font-family: monospace;
            font-size: 0.85em;
            color: var(--accent-primary);
            margin-bottom: 8px;
        }
        
        .image-set-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .status-active { background: var(--success); color: white; }
        .status-pending { background: var(--warning); color: black; }
        .status-error { background: var(--error); color: white; }
        
        /* Viewer Area */
        .viewer-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        .viewer-toolbar {
            background: var(--bg-secondary);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .viewer-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .viewer-actions {
            display: flex;
            gap: 10px;
        }
        
        /* OHIF Viewer iframe */
        .viewer-container {
            flex: 1;
            position: relative;
        }
        
        .viewer-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .viewer-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .viewer-placeholder-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 400px;
        }
        
        .login-box h1 {
            margin-bottom: 10px;
        }
        
        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.info { border-left: 4px solid var(--accent-primary); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; }
            .viewer-area { height: 60%; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen (shown when not authenticated) -->
        <div id="login-screen" class="login-screen" style="display: none;">
            <div class="login-box">
                <h1 class="logo">Healthcare Imaging MLOps</h1>
                <p>Sign in to access the medical imaging viewer and ML pipeline</p>
                <button class="btn btn-primary" onclick="signIn()" style="width: 100%;">
                    Sign In with Cognito
                </button>
            </div>
        </div>
        
        <!-- Main Application (shown when authenticated) -->
        <div id="main-app" style="display: none;">
            <!-- Header -->
            <header class="header">
                <div class="logo">Healthcare Imaging MLOps</div>
                <div class="user-info">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
                </div>
            </header>
            
            <!-- Main Content -->
            <div class="main-container">
                <!-- Sidebar: Image Set List -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>Image Sets</h2>
                        <input type="text" class="search-box" placeholder="Search by ID or patient..." id="search-input" oninput="filterImageSets()">
                    </div>
                    
                    <!-- Upload Section -->
                    <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                        <input type="file" id="dicom-upload" accept=".dcm,.dicom" style="display: none;" onchange="handleFileUpload(event)">
                        <button class="btn btn-primary" onclick="document.getElementById('dicom-upload').click()" style="width: 100%;">
                            üì§ Upload DICOM File
                        </button>
                        <div id="upload-progress" style="display: none; margin-top: 10px;">
                            <div style="background: var(--border); border-radius: 4px; overflow: hidden;">
                                <div id="upload-progress-bar" style="height: 4px; background: var(--accent-primary); width: 0%; transition: width 0.3s;"></div>
                            </div>
                            <div id="upload-status" style="font-size: 0.8em; color: var(--text-secondary); margin-top: 5px;"></div>
                        </div>
                    </div>
                    
                    <div class="image-set-list" id="image-set-list">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                    <div style="padding: 15px; border-top: 1px solid var(--border);">
                        <button class="btn btn-secondary" onclick="refreshImageSets()" style="width: 100%;">
                            ‚Üª Refresh List
                        </button>
                    </div>
                </aside>
                
                <!-- Viewer Area -->
                <main class="viewer-area">
                    <div class="viewer-toolbar">
                        <div class="viewer-info">
                            <span id="current-study-info">No study selected</span>
                        </div>
                        <div class="viewer-actions">
                            <button class="btn btn-secondary" onclick="openInNewTab()" id="btn-new-tab" disabled>
                                Open in New Tab
                            </button>
                            <button class="btn btn-primary" onclick="triggerPipeline()" id="btn-pipeline" disabled>
                                Verify & Train Model
                            </button>
                        </div>
                    </div>
                    <div class="viewer-container" id="viewer-container">
                        <div class="viewer-placeholder" id="viewer-placeholder">
                            <div class="viewer-placeholder-icon">üè•</div>
                            <h3>Select an Image Set</h3>
                            <p>Choose an image set from the list to view in OHIF</p>
                        </div>
                        <iframe id="ohif-viewer" class="viewer-iframe" style="display: none;"></iframe>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <script>
        // ============================================================================
        // Application State
        // ============================================================================
        
        let currentUser = null;
        let awsCredentials = null;
        let imageSets = [];
        let selectedImageSet = null;
        
        // ============================================================================
        // Initialization
        // ============================================================================
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Healthcare Imaging MLOps Platform initializing...');
            
            // Check for OAuth callback
            if (window.location.search.includes('code=')) {
                await handleOAuthCallback();
                return;
            }
            
            // Check for existing session
            await checkAuthStatus();
        });
        
        // ============================================================================
        // Authentication (Cognito OIDC)
        // ============================================================================
        
        async function checkAuthStatus() {
            try {
                // Check for tokens in localStorage
                const idToken = localStorage.getItem('idToken');
                const accessToken = localStorage.getItem('accessToken');
                const userEmail = localStorage.getItem('userEmail');
                
                if (idToken && accessToken) {
                    // Validate token (check expiry)
                    const payload = parseJwt(idToken);
                    if (payload.exp * 1000 > Date.now()) {
                        currentUser = { email: userEmail, idToken, accessToken };
                        await initializeAWSCredentials();
                        showMainApp();
                        return;
                    }
                }
                
                // No valid session, show login
                showLoginScreen();
                
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginScreen();
            }
        }
        
        function signIn() {
            const config = window.APP_CONFIG.COGNITO;
            const authUrl = `https://${config.DOMAIN}/oauth2/authorize?` +
                `client_id=${config.CLIENT_ID}&` +
                `response_type=${config.OAUTH.RESPONSE_TYPE}&` +
                `scope=${config.OAUTH.SCOPE.join('+')}&` +
                `redirect_uri=${encodeURIComponent(config.OAUTH.REDIRECT_SIGN_IN)}`;
            
            window.location.href = authUrl;
        }
        
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                
                if (!code) {
                    throw new Error('No authorization code received');
                }
                
                const config = window.APP_CONFIG.COGNITO;
                
                // Exchange code for tokens
                const tokenResponse = await fetch(`https://${config.DOMAIN}/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: config.CLIENT_ID,
                        code: code,
                        redirect_uri: config.OAUTH.REDIRECT_SIGN_IN
                    })
                });
                
                if (!tokenResponse.ok) {
                    throw new Error('Token exchange failed');
                }
                
                const tokens = await tokenResponse.json();
                
                // Parse user info from ID token
                const payload = parseJwt(tokens.id_token);
                
                // Store tokens
                localStorage.setItem('idToken', tokens.id_token);
                localStorage.setItem('accessToken', tokens.access_token);
                localStorage.setItem('refreshToken', tokens.refresh_token);
                localStorage.setItem('userEmail', payload.email);
                
                // Clear URL and reload
                window.history.replaceState({}, document.title, window.location.pathname);
                window.location.reload();
                
            } catch (error) {
                console.error('OAuth callback failed:', error);
                showToast('Authentication failed: ' + error.message, 'error');
                showLoginScreen();
            }
        }
        
        function signOut() {
            // Clear local storage
            localStorage.removeItem('idToken');
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('userEmail');
            
            // Redirect to Cognito logout
            const config = window.APP_CONFIG.COGNITO;
            const logoutUrl = `https://${config.DOMAIN}/logout?` +
                `client_id=${config.CLIENT_ID}&` +
                `logout_uri=${encodeURIComponent(config.OAUTH.REDIRECT_SIGN_OUT)}`;
            
            window.location.href = logoutUrl;
        }
        
        async function initializeAWSCredentials() {
            try {
                const config = window.APP_CONFIG.COGNITO;
                const idToken = localStorage.getItem('idToken');
                
                // Configure AWS SDK
                AWS.config.region = config.REGION;
                
                // Create Cognito Identity credentials
                const logins = {};
                logins[`cognito-idp.${config.REGION}.amazonaws.com/${config.USER_POOL_ID}`] = idToken;
                
                AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                    IdentityPoolId: config.IDENTITY_POOL_ID,
                    Logins: logins
                });
                
                // Get credentials
                await new Promise((resolve, reject) => {
                    AWS.config.credentials.get((err) => {
                        if (err) reject(err);
                        else resolve();
                    });
                });
                
                awsCredentials = AWS.config.credentials;
                console.log('AWS credentials initialized');
                
            } catch (error) {
                console.error('Failed to initialize AWS credentials:', error);
                showToast('Failed to initialize AWS credentials', 'error');
            }
        }
        
        // ============================================================================
        // UI State Management
        // ============================================================================
        
        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
        
        function showMainApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-email').textContent = localStorage.getItem('userEmail');
            
            // Load image sets
            loadImageSets();
        }
        
        // ============================================================================
        // Image Set Management
        // ============================================================================
        
        async function loadImageSets() {
            const listEl = document.getElementById('image-set-list');
            listEl.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${window.APP_CONFIG.API_ENDPOINT}/list-image-sets`);
                
                if (!response.ok) {
                    throw new Error('Failed to load image sets');
                }
                
                const data = await response.json();
                imageSets = data.imageSets || [];
                
                renderImageSetList();
                
            } catch (error) {
                console.error('Failed to load image sets:', error);
                listEl.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                        <p>Failed to load image sets</p>
                        <button class="btn btn-secondary" onclick="loadImageSets()" style="margin-top: 10px;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }
        
        function renderImageSetList() {
            const listEl = document.getElementById('image-set-list');
            
            if (imageSets.length === 0) {
                listEl.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                        <p>No image sets found</p>
                        <p style="font-size: 0.85em; margin-top: 10px;">
                            Upload DICOM files to the S3 bucket to get started
                        </p>
                    </div>
                `;
                return;
            }
            
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = imageSets.filter(set => {
                const id = (set.imageSetId || '').toLowerCase();
                const patient = (set.DICOMTags?.PatientID || '').toLowerCase();
                return id.includes(searchTerm) || patient.includes(searchTerm);
            });
            
            listEl.innerHTML = filtered.map(set => `
                <div class="image-set-item ${selectedImageSet?.imageSetId === set.imageSetId ? 'selected' : ''}"
                     onclick="selectImageSet('${set.imageSetId}')">
                    <div class="image-set-id">${set.imageSetId}</div>
                    <div class="image-set-meta">
                        <span class="meta-item">
                            <span class="status-badge status-${set.imageSetState === 'ACTIVE' ? 'active' : 'pending'}">
                                ${set.imageSetState || 'Unknown'}
                            </span>
                        </span>
                        ${set.DICOMTags?.Modality ? `<span class="meta-item">üì∑ ${set.DICOMTags.Modality}</span>` : ''}
                        ${set.createdAt ? `<span class="meta-item">üìÖ ${new Date(set.createdAt).toLocaleDateString()}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function filterImageSets() {
            renderImageSetList();
        }
        
        function refreshImageSets() {
            loadImageSets();
            showToast('Refreshing image sets...', 'info');
        }
        
        // ============================================================================
        // Image Set Selection & Viewer
        // ============================================================================
        
        async function selectImageSet(imageSetId) {
            selectedImageSet = imageSets.find(s => s.imageSetId === imageSetId);
            renderImageSetList();
            
            // Update toolbar
            document.getElementById('current-study-info').textContent = `Image Set: ${imageSetId}`;
            document.getElementById('btn-new-tab').disabled = false;
            document.getElementById('btn-pipeline').disabled = false;
            
            // Load in OHIF viewer
            loadOHIFViewer(imageSetId);
        }
        
        function loadOHIFViewer(imageSetId) {
            const placeholder = document.getElementById('viewer-placeholder');
            const iframe = document.getElementById('ohif-viewer');
            
            // Build OHIF URL with parameters
            const ohifConfig = window.APP_CONFIG.OHIF;
            const healthImagingConfig = window.APP_CONFIG.HEALTHIMAGING;
            
            // OHIF URL with HealthImaging parameters
            const viewerUrl = `${ohifConfig.VIEWER_URL}?` +
                `datastoreId=${healthImagingConfig.DATASTORE_ID}&` +
                `imageSetId=${imageSetId}`;
            
            // Show iframe, hide placeholder
            placeholder.style.display = 'none';
            iframe.style.display = 'block';
            iframe.src = viewerUrl;
            
            showToast('Loading image in OHIF viewer...', 'info');
        }
        
        function openInNewTab() {
            if (!selectedImageSet) return;
            
            const ohifConfig = window.APP_CONFIG.OHIF;
            const healthImagingConfig = window.APP_CONFIG.HEALTHIMAGING;
            
            const viewerUrl = `${ohifConfig.VIEWER_URL}?` +
                `datastoreId=${healthImagingConfig.DATASTORE_ID}&` +
                `imageSetId=${selectedImageSet.imageSetId}`;
            
            window.open(viewerUrl, '_blank');
        }
        
        // ============================================================================
        // ML Pipeline Integration
        // ============================================================================
        
        async function triggerPipeline() {
            if (!selectedImageSet) {
                showToast('Please select an image set first', 'error');
                return;
            }
            
            const btn = document.getElementById('btn-pipeline');
            btn.disabled = true;
            btn.textContent = 'Starting Pipeline...';
            
            try {
                const response = await fetch(`${window.APP_CONFIG.API_ENDPOINT}/trigger-pipeline`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageSetId: selectedImageSet.imageSetId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to trigger pipeline');
                }
                
                const result = await response.json();
                showToast('ML Pipeline started successfully!', 'success');
                console.log('Pipeline execution:', result);
                
            } catch (error) {
                console.error('Pipeline trigger failed:', error);
                showToast('Failed to start pipeline: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify & Train Model';
            }
        }
        
        // ============================================================================
        // Utility Functions
        // ============================================================================
        
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</span>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
        
        // ============================================================================
        // File Upload
        // ============================================================================
        
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const progressContainer = document.getElementById('upload-progress');
            const progressBar = document.getElementById('upload-progress-bar');
            const statusText = document.getElementById('upload-status');
            
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            statusText.textContent = 'Getting upload URL...';
            
            try {
                // Get presigned URL
                const urlResponse = await fetch(
                    `${window.APP_CONFIG.API_ENDPOINT}/get-presigned-url?` +
                    `operation=upload&filename=${encodeURIComponent(file.name)}&contentType=application/dicom`
                );
                
                if (!urlResponse.ok) {
                    throw new Error('Failed to get upload URL');
                }
                
                const { url, key, uploadId } = await urlResponse.json();
                
                statusText.textContent = 'Uploading file...';
                progressBar.style.width = '30%';
                
                // Upload file to S3
                const uploadResponse = await fetch(url, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': 'application/dicom'
                    }
                });
                
                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }
                
                progressBar.style.width = '100%';
                statusText.textContent = 'Upload complete! Processing...';
                
                showToast(`File uploaded successfully. Upload ID: ${uploadId}`, 'success');
                
                // Refresh image sets after a delay (allow time for ingestion)
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    refreshImageSets();
                }, 3000);
                
            } catch (error) {
                console.error('Upload failed:', error);
                statusText.textContent = 'Upload failed: ' + error.message;
                progressBar.style.width = '0%';
                progressBar.style.background = 'var(--error)';
                showToast('Upload failed: ' + error.message, 'error');
                
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.background = 'var(--accent-primary)';
                }, 3000);
            }
            
            // Reset file input
            event.target.value = '';
        }
        
        // ============================================================================
        // PostMessage Communication with OHIF iframe
        // ============================================================================
        
        window.addEventListener('message', (event) => {
            // Verify origin
            if (!event.origin.includes(window.APP_CONFIG.OHIF.VIEWER_URL.replace('https://', ''))) {
                return;
            }
            
            const { type, data } = event.data || {};
            
            switch (type) {
                case 'OHIF_READY':
                    console.log('OHIF viewer ready');
                    break;
                case 'OHIF_ERROR':
                    console.error('OHIF error:', data);
                    showToast('Viewer error: ' + data.message, 'error');
                    break;
                case 'STUDY_LOADED':
                    console.log('Study loaded:', data);
                    showToast('Study loaded successfully', 'success');
                    break;
            }
        });
    </script>
</body>
