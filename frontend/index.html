<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Imaging MLOps Platform</title>
    
    <!-- Load configuration first -->
    <script src="config.js"></script>
    
    <!-- AWS SDK v2 for Cognito credentials -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1472.0.min.js"></script>
    
    <!-- Cornerstone.js for medical image rendering -->
    <script src="https://unpkg.com/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-math@0.1.10/dist/cornerstoneMath.min.js"></script>
    <script src="https://unpkg.com/cornerstone-tools@6.0.10/dist/cornerstoneTools.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-primary: #00d4ff;
            --accent-secondary: #7b2cbf;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --border: #333;
        }
        
        body { 
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-email {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,212,255,0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 70px);
        }
        
        /* Sidebar */
        .sidebar {
            width: 350px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header h2 {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 15px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9em;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        /* Image Set List */
        .image-set-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .image-set-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .image-set-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }
        
        .image-set-item.selected {
            border-color: var(--accent-primary);
            background: rgba(0,212,255,0.1);
        }
        
        .image-set-id {
            font-family: monospace;
            font-size: 0.85em;
            color: var(--accent-primary);
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .image-set-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .status-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        
        .status-active { background: var(--success); color: white; }
        .status-pending { background: var(--warning); color: black; }
        
        /* Viewer Area */
        .viewer-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        .viewer-toolbar {
            background: var(--bg-secondary);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .viewer-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .viewer-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Cornerstone Viewer Container */
        .viewer-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        #dicom-viewer {
            width: 100%;
            height: 100%;
        }
        
        .viewer-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
        
        .viewer-placeholder-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* Frame Navigation */
        .frame-nav {
            background: var(--bg-secondary);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-top: 1px solid var(--border);
        }
        
        .frame-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
        }
        
        .frame-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .frame-info {
            font-size: 0.9em;
            color: var(--text-secondary);
            min-width: 100px;
        }
        
        /* Metrics Panel */
        .metrics-panel {
            background: rgba(0,0,0,0.7);
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }
        
        .metrics-panel div {
            margin: 3px 0;
        }
        
        /* Login Screen */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .login-box {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            max-width: 400px;
        }
        
        .login-box h1 {
            margin-bottom: 10px;
        }
        
        .login-box p {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .toast {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.info { border-left: 4px solid var(--accent-primary); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Series/Instance selector */
        .series-selector {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        .series-selector select {
            width: 100%;
            padding: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen" style="display: none;">
            <div class="login-box">
                <h1 class="logo">Healthcare Imaging MLOps</h1>
                <p>Sign in to access the medical imaging viewer and ML pipeline</p>
                <button class="btn btn-primary" onclick="signIn()" style="width: 100%;">
                    Sign In with Cognito
                </button>
            </div>
        </div>
        
        <!-- Main Application -->
        <div id="main-app" style="display: none;">
            <header class="header">
                <div class="logo">Healthcare Imaging MLOps</div>
                <div class="user-info">
                    <span class="user-email" id="user-email"></span>
                    <button class="btn btn-secondary" onclick="signOut()">Sign Out</button>
                </div>
            </header>
            
            <div class="main-container">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h2>Image Sets</h2>
                        <input type="text" class="search-box" placeholder="Search..." id="search-input" oninput="filterImageSets()">
                    </div>
                    
                    <!-- Upload Section -->
                    <div style="padding: 15px; border-bottom: 1px solid var(--border);">
                        <input type="file" id="dicom-upload" accept=".dcm,.dicom" multiple style="display: none;" onchange="handleFileUpload(event)">
                        <button class="btn btn-primary" onclick="document.getElementById('dicom-upload').click()" style="width: 100%;">
                            üì§ Upload DICOM Files
                        </button>
                    </div>
                    
                    <div class="image-set-list" id="image-set-list">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                    
                    <div style="padding: 15px; border-top: 1px solid var(--border);">
                        <button class="btn btn-secondary" onclick="refreshImageSets()" style="width: 100%;">
                            ‚Üª Refresh List
                        </button>
                    </div>
                </aside>
                
                <!-- Viewer Area -->
                <main class="viewer-area">
                    <div class="viewer-toolbar">
                        <div class="viewer-info">
                            <span id="current-study-info">No study selected</span>
                            <span id="series-info" style="color: var(--text-secondary);"></span>
                        </div>
                        <div class="viewer-actions">
                            <button class="btn btn-secondary" onclick="resetView()" id="btn-reset" disabled>
                                Reset View
                            </button>
                            <button class="btn btn-primary" onclick="triggerPipeline()" id="btn-pipeline" disabled>
                                Verify & Train Model
                            </button>
                        </div>
                    </div>
                    
                    <div class="viewer-container" id="viewer-container">
                        <div class="viewer-placeholder" id="viewer-placeholder">
                            <div class="viewer-placeholder-icon">üè•</div>
                            <h3>Select an Image Set</h3>
                            <p>Choose an image set from the list to view</p>
                        </div>
                        <div id="dicom-viewer" style="display: none;"></div>
                        <div class="metrics-panel" id="metrics-panel" style="display: none;">
                            <div>Fetch: <span id="metric-fetch">-</span> ms</div>
                            <div>Decode: <span id="metric-decode">-</span> ms</div>
                            <div>Size: <span id="metric-size">-</span></div>
                        </div>
                    </div>
                    
                    <div class="frame-nav" id="frame-nav" style="display: none;">
                        <button class="btn btn-secondary" onclick="prevFrame()">‚óÄ Prev</button>
                        <input type="range" class="frame-slider" id="frame-slider" min="0" max="0" value="0" oninput="goToFrame(this.value)">
                        <span class="frame-info" id="frame-info">Frame 1 / 1</span>
                        <button class="btn btn-secondary" onclick="nextFrame()">Next ‚ñ∂</button>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div class="toast-container" id="toast-container"></div>

    <script>
        // ============================================================================
        // Application State
        // ============================================================================
        
        let currentUser = null;
        let awsCredentials = null;
        let healthImagingClient = null;
        let imageSets = [];
        let selectedImageSet = null;
        let currentMetadata = null;
        let currentFrames = [];
        let currentFrameIndex = 0;
        let htj2kWorker = null;
        let cornerstoneElement = null;
        
        // ============================================================================
        // Initialization
        // ============================================================================
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Healthcare Imaging MLOps Platform initializing...');
            console.log('Current URL:', window.location.href);
            console.log('Pathname:', window.location.pathname);
            console.log('Search:', window.location.search);
            
            // Initialize HTJ2K decoder worker
            initWorker();
            
            // Check for OAuth callback (handles both /callback?code= and /?code=)
            if (window.location.search.includes('code=')) {
                console.log('OAuth callback detected, exchanging code for tokens...');
                await handleOAuthCallback();
                return;
            }
            
            await checkAuthStatus();
        });
        
        function initWorker() {
            htj2kWorker = new Worker('static/js/htj2k-worker.js');
            htj2kWorker.onmessage = handleWorkerMessage;
            htj2kWorker.onerror = (e) => console.error('Worker error:', e);
        }
        
        // ============================================================================
        // Authentication
        // ============================================================================
        
        async function checkAuthStatus() {
            try {
                const idToken = localStorage.getItem('idToken');
                const accessToken = localStorage.getItem('accessToken');
                const userEmail = localStorage.getItem('userEmail');
                
                if (idToken && accessToken) {
                    const payload = parseJwt(idToken);
                    if (payload.exp * 1000 > Date.now()) {
                        currentUser = { email: userEmail, idToken, accessToken };
                        await initializeAWSCredentials();
                        showMainApp();
                        return;
                    }
                }
                showLoginScreen();
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginScreen();
            }
        }
        
        function signIn() {
            const config = window.APP_CONFIG.COGNITO;
            const authUrl = `https://${config.DOMAIN}/oauth2/authorize?` +
                `client_id=${config.CLIENT_ID}&` +
                `response_type=${config.OAUTH.RESPONSE_TYPE}&` +
                `scope=${config.OAUTH.SCOPE.join('+')}&` +
                `redirect_uri=${encodeURIComponent(config.OAUTH.REDIRECT_SIGN_IN)}`;
            window.location.href = authUrl;
        }
        
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                console.log('Authorization code received:', code ? 'yes' : 'no');
                
                if (!code) throw new Error('No authorization code');
                
                const config = window.APP_CONFIG.COGNITO;
                console.log('Exchanging code for tokens at:', `https://${config.DOMAIN}/oauth2/token`);
                
                // The redirect_uri must match EXACTLY what was used in the authorize request
                const redirectUri = config.OAUTH.REDIRECT_SIGN_IN;
                console.log('Using redirect_uri:', redirectUri);
                
                const tokenResponse = await fetch(`https://${config.DOMAIN}/oauth2/token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        client_id: config.CLIENT_ID,
                        code: code,
                        redirect_uri: redirectUri
                    })
                });
                
                console.log('Token response status:', tokenResponse.status);
                
                if (!tokenResponse.ok) {
                    const errorText = await tokenResponse.text();
                    console.error('Token exchange error:', errorText);
                    throw new Error(`Token exchange failed: ${errorText}`);
                }
                
                const tokens = await tokenResponse.json();
                console.log('Tokens received successfully');
                
                const payload = parseJwt(tokens.id_token);
                console.log('User email:', payload.email);
                
                localStorage.setItem('idToken', tokens.id_token);
                localStorage.setItem('accessToken', tokens.access_token);
                localStorage.setItem('refreshToken', tokens.refresh_token);
                localStorage.setItem('userEmail', payload.email);
                
                // Clear the URL and reload to show main app
                window.history.replaceState({}, document.title, '/');
                window.location.href = '/';
            } catch (error) {
                console.error('OAuth callback failed:', error);
                showToast('Authentication failed: ' + error.message, 'error');
                showLoginScreen();
            }
        }
        
        function signOut() {
            localStorage.clear();
            const config = window.APP_CONFIG.COGNITO;
            window.location.href = `https://${config.DOMAIN}/logout?` +
                `client_id=${config.CLIENT_ID}&` +
                `logout_uri=${encodeURIComponent(config.OAUTH.REDIRECT_SIGN_OUT)}`;
        }
        
        async function initializeAWSCredentials() {
            const config = window.APP_CONFIG.COGNITO;
            const idToken = localStorage.getItem('idToken');
            
            AWS.config.region = config.REGION;
            
            const logins = {};
            logins[`cognito-idp.${config.REGION}.amazonaws.com/${config.USER_POOL_ID}`] = idToken;
            
            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: config.IDENTITY_POOL_ID,
                Logins: logins
            });
            
            await new Promise((resolve, reject) => {
                AWS.config.credentials.get((err) => err ? reject(err) : resolve());
            });
            
            awsCredentials = AWS.config.credentials;
            
            console.log('AWS credentials initialized');
            console.log('Access Key:', awsCredentials.accessKeyId ? 'present' : 'missing');
        }
        
        // ============================================================================
        // UI State
        // ============================================================================
        
        function showLoginScreen() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('main-app').style.display = 'none';
        }
        
        function showMainApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            document.getElementById('user-email').textContent = localStorage.getItem('userEmail');
            initCornerstone();
            loadImageSets();
        }
        
        // ============================================================================
        // Cornerstone Initialization
        // ============================================================================
        
        function initCornerstone() {
            cornerstoneElement = document.getElementById('dicom-viewer');
            cornerstone.enable(cornerstoneElement);
            
            // Add mouse wheel scroll for frames
            cornerstoneElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                if (e.deltaY < 0) prevFrame();
                else nextFrame();
            });
            
            // Initialize cornerstone tools
            cornerstoneTools.init();
            cornerstoneTools.addTool(cornerstoneTools.WwwcTool);
            cornerstoneTools.addTool(cornerstoneTools.ZoomTool);
            cornerstoneTools.addTool(cornerstoneTools.PanTool);
            
            cornerstoneTools.setToolActive('Wwwc', { mouseButtonMask: 1 });
            cornerstoneTools.setToolActive('Zoom', { mouseButtonMask: 2 });
            cornerstoneTools.setToolActive('Pan', { mouseButtonMask: 4 });
        }
        
        // ============================================================================
        // Image Set Management
        // ============================================================================
        
        async function loadImageSets() {
            const listEl = document.getElementById('image-set-list');
            listEl.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch(`${window.APP_CONFIG.API_ENDPOINT}/list-image-sets`);
                if (!response.ok) throw new Error('Failed to load');
                
                const data = await response.json();
                imageSets = data.imageSets || [];
                renderImageSetList();
            } catch (error) {
                console.error('Failed to load image sets:', error);
                listEl.innerHTML = `<div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    <p>Failed to load image sets</p>
                    <button class="btn btn-secondary" onclick="loadImageSets()" style="margin-top: 10px;">Retry</button>
                </div>`;
            }
        }
        
        function renderImageSetList() {
            const listEl = document.getElementById('image-set-list');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (imageSets.length === 0) {
                listEl.innerHTML = `<div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    <p>No image sets found</p>
                    <p style="font-size: 0.85em; margin-top: 10px;">Upload DICOM files to get started</p>
                </div>`;
                return;
            }
            
            const filtered = imageSets.filter(set => {
                const id = (set.imageSetId || '').toLowerCase();
                const patient = (set.DICOMTags?.PatientID || '').toLowerCase();
                return id.includes(searchTerm) || patient.includes(searchTerm);
            });
            
            listEl.innerHTML = filtered.map(set => `
                <div class="image-set-item ${selectedImageSet?.imageSetId === set.imageSetId ? 'selected' : ''}"
                     onclick="selectImageSet('${set.imageSetId}')">
                    <div class="image-set-id">${set.imageSetId}</div>
                    <div class="image-set-meta">
                        <span class="status-badge status-${set.imageSetState === 'ACTIVE' ? 'active' : 'pending'}">
                            ${set.imageSetState || 'Unknown'}
                        </span>
                        ${set.DICOMTags?.Modality ? `<span>üì∑ ${set.DICOMTags.Modality}</span>` : ''}
                        ${set.createdAt ? `<span>üìÖ ${new Date(set.createdAt).toLocaleDateString()}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function filterImageSets() { renderImageSetList(); }
        function refreshImageSets() { loadImageSets(); showToast('Refreshing...', 'info'); }

        // ============================================================================
        // Image Viewing - Direct HealthImaging API
        // ============================================================================
        
        async function selectImageSet(imageSetId) {
            selectedImageSet = imageSets.find(s => s.imageSetId === imageSetId);
            renderImageSetList();
            
            document.getElementById('current-study-info').textContent = `Loading: ${imageSetId.substring(0, 20)}...`;
            document.getElementById('btn-pipeline').disabled = false;
            
            showToast('Loading image set metadata...', 'info');
            
            try {
                // Get metadata from our Lambda (which calls GetImageSetMetadata)
                const response = await fetch(
                    `${window.APP_CONFIG.API_ENDPOINT}/get-image-set-metadata?imageSetId=${imageSetId}`
                );
                
                if (!response.ok) throw new Error('Failed to get metadata');
                
                currentMetadata = await response.json();
                console.log('Metadata loaded:', currentMetadata);
                
                // Extract frames from metadata
                currentFrames = extractFrames(currentMetadata);
                console.log(`Found ${currentFrames.length} frames`);
                
                if (currentFrames.length === 0) {
                    showToast('No image frames found in this image set', 'warning');
                    return;
                }
                
                // Update UI
                const study = currentMetadata.study || {};
                document.getElementById('current-study-info').textContent = 
                    `${study.PatientName || 'Unknown'} - ${study.Modality || ''} - ${study.StudyDescription || 'Study'}`;
                document.getElementById('series-info').textContent = 
                    `${currentFrames.length} frame(s)`;
                
                // Setup frame navigation
                const slider = document.getElementById('frame-slider');
                slider.max = currentFrames.length - 1;
                slider.value = 0;
                currentFrameIndex = 0;
                
                document.getElementById('frame-nav').style.display = currentFrames.length > 1 ? 'flex' : 'none';
                document.getElementById('btn-reset').disabled = false;
                
                // Show viewer
                document.getElementById('viewer-placeholder').style.display = 'none';
                document.getElementById('dicom-viewer').style.display = 'block';
                document.getElementById('metrics-panel').style.display = 'block';
                
                // Load first frame
                await loadFrame(0);
                
            } catch (error) {
                console.error('Failed to load image set:', error);
                showToast('Failed to load image set: ' + error.message, 'error');
            }
        }
        
        function extractFrames(metadata) {
            const frames = [];
            const dicomMetadata = metadata.dicomMetadata || {};
            
            // HealthImaging Schema 1.1 structure: Study -> Series -> Instances -> ImageFrames
            // (Patient is a separate top-level key)
            if (dicomMetadata.Study) {
                const study = dicomMetadata.Study;
                const studyDicom = study.DICOM || {};
                const studyUid = studyDicom.StudyInstanceUID || 'unknown';
                const series = study.Series || {};
                
                for (const [seriesUid, seriesData] of Object.entries(series)) {
                    const instances = seriesData.Instances || {};
                    const seriesDicom = seriesData.DICOM || {};
                    
                    for (const [instanceUid, instance] of Object.entries(instances)) {
                        const imageFrames = instance.ImageFrames || [];
                        const instanceDicom = instance.DICOM || {};
                        
                        imageFrames.forEach((frame, idx) => {
                            frames.push({
                                imageFrameId: frame.ID,
                                studyUid,
                                seriesUid,
                                instanceUid,
                                frameIndex: idx,
                                dicom: {
                                    ...instanceDicom,
                                    Modality: seriesDicom.Modality
                                },
                                frameInfo: frame
                            });
                        });
                    }
                }
            }
            
            // Log for debugging
            console.log('Extracted frames:', frames.length, frames.slice(0, 2));
            
            return frames;
        }
        
        async function loadFrame(index) {
            if (index < 0 || index >= currentFrames.length) return;
            
            currentFrameIndex = index;
            const frame = currentFrames[index];
            
            document.getElementById('frame-info').textContent = 
                `Frame ${index + 1} / ${currentFrames.length}`;
            document.getElementById('frame-slider').value = index;
            
            try {
                const datastoreId = window.APP_CONFIG.HEALTHIMAGING.DATASTORE_ID;
                const imageSetId = selectedImageSet.imageSetId;
                const proxyUrl = window.APP_CONFIG.HEALTHIMAGING.PROXY_URL;
                
                const fetchStart = performance.now();
                
                // Use CloudFront proxy with Fargate backend for SigV4 signing
                // GET request with query param - Fargate converts to POST for HealthImaging API
                // This allows CloudFront to cache responses (frames are immutable)
                const url = `${proxyUrl}/datastore/${datastoreId}/imageSet/${imageSetId}/getImageFrame?imageFrameId=${frame.imageFrameId}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('accessToken')}`
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API error: ${response.status} - ${errorText}`);
                }
                
                const fetchTime = performance.now() - fetchStart;
                
                // The response is HTJ2K encoded image data
                const encodedData = new Uint8Array(await response.arrayBuffer());
                
                // Decode using worker
                const decodeStart = performance.now();
                const decoded = await decodeHTJ2K(encodedData);
                const decodeTime = performance.now() - decodeStart;
                
                // Update metrics
                document.getElementById('metric-fetch').textContent = fetchTime.toFixed(0);
                document.getElementById('metric-decode').textContent = decodeTime.toFixed(0);
                document.getElementById('metric-size').textContent = formatBytes(encodedData.byteLength);
                
                // Create cornerstone image and display
                const image = createCornerstoneImage(frame, decoded);
                cornerstone.displayImage(cornerstoneElement, image);
                
            } catch (error) {
                console.error('Failed to load frame:', error);
                showToast('Failed to load frame: ' + error.message, 'error');
            }
        }
        
        // Sign AWS API request using SigV4
        async function signRequest(method, url, body) {
            const region = window.APP_CONFIG.AWS_REGION;
            const service = 'medical-imaging';
            const credentials = awsCredentials;
            
            // Ensure credentials are fresh
            if (credentials.needsRefresh()) {
                await new Promise((resolve, reject) => {
                    credentials.refresh((err) => err ? reject(err) : resolve());
                });
            }
            
            const urlObj = new URL(url);
            const datetime = new Date().toISOString().replace(/[:-]|\.\d{3}/g, '');
            const date = datetime.substring(0, 8);
            
            const bodyStr = body ? JSON.stringify(body) : '';
            const bodyHash = await sha256(bodyStr);
            
            const headers = {
                'host': urlObj.host,
                'x-amz-date': datetime,
                'x-amz-content-sha256': bodyHash,
                'content-type': 'application/json'
            };
            
            if (credentials.sessionToken) {
                headers['x-amz-security-token'] = credentials.sessionToken;
            }
            
            // Create canonical request
            const signedHeaders = Object.keys(headers).sort().join(';');
            const canonicalHeaders = Object.keys(headers).sort()
                .map(k => `${k}:${headers[k]}\n`).join('');
            
            const canonicalRequest = [
                method,
                urlObj.pathname,
                urlObj.search.substring(1),
                canonicalHeaders,
                signedHeaders,
                bodyHash
            ].join('\n');
            
            // Create string to sign
            const credentialScope = `${date}/${region}/${service}/aws4_request`;
            const stringToSign = [
                'AWS4-HMAC-SHA256',
                datetime,
                credentialScope,
                await sha256(canonicalRequest)
            ].join('\n');
            
            // Calculate signature
            const signingKey = await getSignatureKey(credentials.secretAccessKey, date, region, service);
            const signature = await hmacHex(signingKey, stringToSign);
            
            // Build authorization header
            const authorization = `AWS4-HMAC-SHA256 Credential=${credentials.accessKeyId}/${credentialScope}, SignedHeaders=${signedHeaders}, Signature=${signature}`;
            
            return {
                url: url,
                headers: {
                    ...headers,
                    'Authorization': authorization
                },
                body: bodyStr
            };
        }
        
        // SHA256 hash
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // HMAC-SHA256
        async function hmac(key, message) {
            const cryptoKey = await crypto.subtle.importKey(
                'raw', key, { name: 'HMAC', hash: 'SHA-256' }, false, ['sign']
            );
            const msgBuffer = new TextEncoder().encode(message);
            return await crypto.subtle.sign('HMAC', cryptoKey, msgBuffer);
        }
        
        async function hmacHex(key, message) {
            const sig = await hmac(key, message);
            return Array.from(new Uint8Array(sig)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Get SigV4 signing key
        async function getSignatureKey(secretKey, dateStamp, region, service) {
            const kDate = await hmac(new TextEncoder().encode('AWS4' + secretKey), dateStamp);
            const kRegion = await hmac(kDate, region);
            const kService = await hmac(kRegion, service);
            return await hmac(kService, 'aws4_request');
        }
        
        function decodeHTJ2K(encodedData) {
            return new Promise((resolve, reject) => {
                const requestId = Date.now();
                
                const handler = (e) => {
                    if (e.data.requestId === requestId) {
                        htj2kWorker.removeEventListener('message', handler);
                        if (e.data.success) {
                            resolve({
                                frameInfo: e.data.frameInfo,
                                pixelData: new Uint8Array(e.data.pixelData)
                            });
                        } else {
                            reject(new Error(e.data.error));
                        }
                    }
                };
                
                htj2kWorker.addEventListener('message', handler);
                htj2kWorker.postMessage({
                    type: 'decodeBuffer',
                    requestId,
                    buffer: encodedData
                }, [encodedData.buffer]);
            });
        }
        
        function createCornerstoneImage(frame, decoded) {
            const { frameInfo, pixelData } = decoded;
            const dicom = frame.dicom || {};
            
            // Determine pixel data type
            let typedPixelData;
            if (frameInfo.componentCount === 3) {
                // RGB - convert to RGBA
                typedPixelData = convertToRgba(pixelData, frameInfo);
            } else if (frameInfo.bitsPerSample <= 8) {
                typedPixelData = new Uint8Array(pixelData.buffer);
            } else if (frameInfo.isSigned) {
                typedPixelData = new Int16Array(pixelData.buffer);
            } else {
                typedPixelData = new Uint16Array(pixelData.buffer);
            }
            
            // Calculate min/max
            let min = Infinity, max = -Infinity;
            for (let i = 0; i < typedPixelData.length; i++) {
                if (typedPixelData[i] < min) min = typedPixelData[i];
                if (typedPixelData[i] > max) max = typedPixelData[i];
            }
            
            const image = {
                imageId: `healthimaging:${frame.imageFrameId}`,
                minPixelValue: min,
                maxPixelValue: max,
                slope: parseFloat(dicom.RescaleSlope) || 1,
                intercept: parseFloat(dicom.RescaleIntercept) || 0,
                windowCenter: parseFloat(dicom.WindowCenter) || (min + max) / 2,
                windowWidth: parseFloat(dicom.WindowWidth) || (max - min),
                rows: frameInfo.height,
                columns: frameInfo.width,
                height: frameInfo.height,
                width: frameInfo.width,
                color: frameInfo.componentCount === 3,
                rgba: frameInfo.componentCount === 3,
                columnPixelSpacing: dicom.PixelSpacing ? parseFloat(dicom.PixelSpacing[1]) : 1,
                rowPixelSpacing: dicom.PixelSpacing ? parseFloat(dicom.PixelSpacing[0]) : 1,
                invert: dicom.PhotometricInterpretation === 'MONOCHROME1',
                sizeInBytes: pixelData.length,
                getPixelData: () => typedPixelData,
                render: frameInfo.componentCount === 3 ? 
                    cornerstone.renderColorImage : cornerstone.renderGrayscaleImage
            };
            
            return image;
        }
        
        function convertToRgba(pixelData, frameInfo) {
            const pixels = frameInfo.width * frameInfo.height;
            const rgba = new Uint8ClampedArray(pixels * 4);
            const shift = frameInfo.bitsPerSample > 8 ? 8 : 0;
            
            let outIdx = 0, inIdx = 0;
            for (let i = 0; i < pixels; i++) {
                rgba[outIdx++] = pixelData[inIdx++] >> shift;
                rgba[outIdx++] = pixelData[inIdx++] >> shift;
                rgba[outIdx++] = pixelData[inIdx++] >> shift;
                rgba[outIdx++] = 255;
            }
            return rgba;
        }
        
        // Frame navigation
        function prevFrame() { loadFrame(currentFrameIndex - 1); }
        function nextFrame() { loadFrame(currentFrameIndex + 1); }
        function goToFrame(index) { loadFrame(parseInt(index)); }
        
        function resetView() {
            if (cornerstoneElement) {
                cornerstone.reset(cornerstoneElement);
            }
        }
        
        // ============================================================================
        // Worker Message Handler
        // ============================================================================
        
        function handleWorkerMessage(e) {
            if (e.data.type === 'ready') {
                console.log('HTJ2K decoder ready');
            } else if (e.data.type === 'error') {
                console.error('Worker error:', e.data.error);
            }
        }
        
        // ============================================================================
        // File Upload
        // ============================================================================
        
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            showToast(`Uploading ${files.length} file(s)...`, 'info');
            
            for (const file of files) {
                try {
                    const urlResponse = await fetch(
                        `${window.APP_CONFIG.API_ENDPOINT}/get-presigned-url?` +
                        `operation=upload&filename=${encodeURIComponent(file.name)}&contentType=application/dicom`
                    );
                    
                    if (!urlResponse.ok) throw new Error('Failed to get upload URL');
                    
                    const { url } = await urlResponse.json();
                    
                    await fetch(url, {
                        method: 'PUT',
                        body: file,
                        headers: { 'Content-Type': 'application/dicom' }
                    });
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    showToast(`Failed to upload ${file.name}`, 'error');
                }
            }
            
            showToast('Upload complete! Processing may take a few minutes.', 'success');
            event.target.value = '';
            setTimeout(refreshImageSets, 5000);
        }
        
        // ============================================================================
        // ML Pipeline
        // ============================================================================
        
        async function triggerPipeline() {
            if (!selectedImageSet) return;
            
            const btn = document.getElementById('btn-pipeline');
            btn.disabled = true;
            btn.textContent = 'Starting...';
            
            try {
                const response = await fetch(`${window.APP_CONFIG.API_ENDPOINT}/trigger-pipeline`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageSetId: selectedImageSet.imageSetId })
                });
                
                if (!response.ok) throw new Error('Failed to trigger pipeline');
                
                showToast('ML Pipeline started!', 'success');
            } catch (error) {
                showToast('Failed to start pipeline', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verify & Train Model';
            }
        }
        
        // ============================================================================
        // Utilities
        // ============================================================================
        
        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(decodeURIComponent(atob(base64).split('').map(c => 
                '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            ).join('')));
        }
        
        function formatBytes(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ'}</span><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }
    </script>
